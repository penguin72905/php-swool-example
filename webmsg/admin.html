<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
  	
<textarea class="form-control" id="infotext" rows="3"></textarea>


<button type="button"  id="sender">发送通知</button>


<script type="text/javascript">
	$(function(){
		var wsServerIP="127.0.0.1";
		var wsServerPort="9501";
		$("#sender").click(function(){
			var infotext=$("#infotext").val();
			var ws = new WebSocket("ws://"+wsServerIP+":"+wsServerPort);
			ws.onopen=function(){
				ws.send(infotext)
				console.log("发送成功")
			}
			ws.onclose=function(){
				console.log("服务端中断")
			}
		})
	})
</script>

  </body>
</html>
